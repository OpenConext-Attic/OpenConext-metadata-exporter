logging.config=classpath:logback.xml
javascript.error.registrations.config=classpath:javascript_error_registrations.json
server.port=8080

server.contextPath=

spring.datasource.url=jdbc:mysql://localhost/srlocal?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.validation-query=SELECT 1
spring.datasource.testWhileIdle=true

flyway.enabled=false

metadata.refresh.minutes=1

client.username=metadata.client
client.password=secret

spring.mvc.favicon.enabled=false

endpoints.enabled=false
endpoints.jmx.enabled=false
endpoints.health.enabled=true
endpoints.info.enabled=true

info.build.artifact=@project.artifactId@
info.build.version=@project.version@

logging.level.me=DEBUG

#enable for debugging information

#logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

